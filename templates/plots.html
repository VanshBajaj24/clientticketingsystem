<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .plot {
            text-align: center;
            margin-bottom: 40px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Reports</h1>
    {% for plot in plots %}
    <div class="plot">
        <img src="data:image/png;base64,{{ plot }}" alt="Plot">
    </div>
    {% endfor %}
</body>
</html>
